<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MindAR 動作確認</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.2/dist/mindar-image.prod.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
  </style>
</head>
<body>

<a-scene mindar-image="imageTargetSrc: targets.mind;"
         embedded
         color-space="sRGB"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: true">

  <!-- 3Dモデル表示 -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" color="#4CC3D9"></a-box>
  </a-entity>

  <a-camera position="0 0 0"></a-camera>
</a-scene>

</body>
</html>
