<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR デバッグ表示サンプル</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #startButton {
      position: absolute;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<button id="startButton">Start AR</button>

<a-scene mindar-image="imageTargetSrc: targets.mind; uiLoading: true;" embedded>
  <a-camera position="0 0 0"></a-camera>

  <!-- ターゲット認識で表示される3Dオブジェクト -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" color="#4CC3D9"></a-box>
  </a-entity>
</a-scene>

<script>
  const scene = document.querySelector('a-scene');
  const startButton = document.getElementById('startButton');

  // scene のロード完了を待ってから start() を呼ぶ
  scene.addEventListener('loaded', () => {
    startButton.addEventListener('click', async () => {
      try {
        await scene.components['mindar-image'].start();
        startButton.style.display = 'none';
      } catch(e) {
        alert('カメラ起動に失敗しました: ' + e);
        console.error(e);
      }
    });
  });
</script>

</body>
</html>
