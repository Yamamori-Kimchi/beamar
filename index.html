<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Stabilized & Rotatable</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.0.0/dist/aframe-gesture-detector.min.js"></script>
  <style>
    body, html { margin:0; padding:0; overflow:hidden; height:100%; }
    a-scene { width:100%; height:100%; }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.0001; filterBeta:0.15;"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true"
  >
    <!-- マーカー中心に固定 -->
    <a-entity mindar-image-target="targetIndex:0">
      <!-- モデル本体は子エンティティ -->
      <a-entity id="duckModel" gesture-detector rotation="0 0 0">
        <a-gltf-model
          src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0">
        </a-gltf-model>
      </a-entity>
    </a-entity>

    <a-camera position="0 0 0"></a-camera>
  </a-scene>

  <script>
    const duck = document.querySelector("#duckModel");
    document.querySelector("a-scene").addEventListener("onefingermove", (e) => {
      if (e.detail.positionChange) {
        duck.object3D.rotation.y += e.detail.positionChange.x * 0.01;
        duck.object3D.rotation.x += e.detail.positionChange.y * 0.01;
      }
    });
  </script>
</body>
</html>
